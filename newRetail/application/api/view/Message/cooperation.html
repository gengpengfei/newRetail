<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/admin_file/lib/Hui-iconfont/1.0.8/iconfont.css" />
</head>
<style>
	.content img {
		max-width: 100% !important;
		height: auto !important;
	}

	.information {
		background: #ffffff;
		margin-top: 5px;
		padding: 10px;
	}

	.form-input {
		background: #ffffff;
		margin-top: 5px;
		padding: 10px;
	}

	.button {
		width: 100%;
		height: 8vh;
		float: left;
		background: #F73B0A;
		line-height: 8vh;
		text-align: center;
		border-right: 1px solid #ccc;
		color: #ffffff;
		font-size: 20px;
	}
</style>
<script>
	function userAgent() {
		var u = navigator.userAgent;
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		if (isAndroid) {
            alert('敬请期待');
            return false;
            //原理：判断是否认识这个协议，认识则直接跳转，不认识就在这里下载app
            window.location.href = "openwjtr://com.shike.newRetailMerchanttt"; /***打开app的协议，有安卓同事提供***/
            window.setTimeout(function(){
                window.location.href = "http://www.wjtr.com/download/index.html"; /***下载app的协议，有安卓同事提供***/
            },2000);
		} else if (isiOS) {
            //判断是否认识这个协议，认识则直接跳转，不认识就在这里下载appios();
            window.location.href = "openwjtr://com.shike.newRetailMerchanttt"; /***打开app的协议，有ios同事提供***/
            window.setTimeout(function(){
                window.location.href = "https://itunes.apple.com/cn/app/%E7%BA%A6%E6%83%A0%E5%A4%9A%E5%95%86%E6%88%B7%E5%B9%B3%E5%8F%B0/id1435026014?mt=8"; /***下载app的地址***/
            },2000)
		}
	}
	setTimeout(function () {
		window.postMessage(JSON.stringify({ 'type': 'setHeight', 'height': document.body.scrollHeight }))
	}, 300);
</script>

<body style="margin: 0;padding:5px">

	<div class="content">
		<img src="/admin_file/api/myCooperate1.png">
	</div>
	<div class="content">
		<img src="/admin_file/api/myCooperate2.png">
	</div>
	<div class="information">
		<div class="form-input" style="border-bottom: 1px solid #ccc;">
			<span>联系方式</span>
		</div>
		{volist name="$cooperate" id="top"}
		<div class="form-input">
			<span>{$top.desc}：</span>
			<span>{$top.value}</span>
		</div>
		{/volist}
	</div>
	<div class="button">
		<span onclick="userAgent()" style="font-size:18px">下载APP，立即合作</span>
	</div>
</body>

</html>
