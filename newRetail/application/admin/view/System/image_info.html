<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>首页
    <span class="c-gray en">&gt;</span> 系统管理
    <span class="c-gray en">&gt;</span> 图片库信息
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <ul>
        {volist name="imageNames" id="c"}
        <li style="width: 200px;float: left;height:120px;text-align:center; position:relative">
            {if $c.status eq 1}
            <div style="position:absolute;bottom:0px;padding:0px; margin-left:50px">
                <a href="/admin/System/imageInfo?file_image={$c.base_url}">
                    <i class="Hui-iconfont" style="font-size: 50px;" >&#xe626;</i>
                    <br/><span >{$c.filesName}</span>
                </a>
            </div>
            {else}
            <div style="position:absolute;bottom:0px;padding:0px; margin:0px">
                <a href="/admin/System/imageEdit?file_image={$c.base_url}&Info_url={$Info_url}">
                    <img src="{$c.url}" width="60px">
                    <br/><span >{$c.filesName}</span>
                </a>
            </div>
            {/if}
        </li>
        {/volist}
    </ul>
</div>
<div class="pages">{$page}</div>
