<!--html头-->
{include file="Public/head_top" /}

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 店铺管理
    <span class="c-gray en">&gt;</span> 店铺消息推送列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <form action="/admin/Store/clearList" method="get">
        <div class="text-c">
            消息状态:
            <span class="select-box inline">
                <select name="message_state" class="select" id="message_state" value="{$where.message_state}">
                    <option value="0" >请选择</option>
                    <option value="1" {if $where.message_state == 1}selected{/if}>未读</option>
                    <option value="2" {if $where.message_state == 2}selected{/if}>已读</option>
                </select>
            </span>
            <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>
    </form>
    <table class="table table-border table-bordered table-bg" style="margin-top: 20px">
        <thead>
        <tr>
            <th scope="col" colspan="12">店铺消息推送列表</th>
        </tr>
        <tr class="text-c">
            <!--<th width="25"><input type="checkbox" name="" value="0"></th>-->
            <th width="50" onclick="sort('Store/protectList','id')">序号</th>
            <th width="50" onclick="sort('Store/protectList','store_name')">店铺名</th>
            <th width="100" onclick="sort('Store/protectList','message_type')">消息类型</th>
            <th width="50" onclick="sort('Store/protectList','message_cont')">消息内容</th>
            <th width="50" onclick="sort('Store/protectList','message_state')">消息状态</th>
        </tr>
        </thead>
        <tbody>
        {volist name="storeClearList" id="c"}
        <tr class="text-c">
            <td>{$c.id}</td>
            <td>{$c.store_name}</td>
            <td>系统推送</td>
            <td>{$c.message_cont}</td>
            {if condition="$c.message_state eq 0"}
            <td class="td-status"><span class="label label-success radius">未读</span></td>
            {else}
            <td class="td-status"><span class="label label-success radius">已读</span></td>
            {/if}
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
<div class="pages">{$page}</div>
<!--_footer 作为公共模版分离出去-->
{include file="Public/foot_js" /}
<!--/_footer 作为公共模版分离出去-->
<input type="hidden" name="orderBy" id="orderBy" value="{$orderBy}">
<input type="hidden" name="orderByUpOrDown" id="orderByUpOrDown" value="{$orderByUpOrDown}">

<script type="text/javascript" src="/admin_file/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/admin_file/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
