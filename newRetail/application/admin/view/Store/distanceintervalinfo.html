<!--html头-->
{include file="Public/head_top" /}
<body>
<article class="page-container">
    <form {if $istype neq '2'} action="/admin/Store/distanceintervaladd" {else /} action="/admin/Store/distanceintervaledit/id/{$id}"{/if} method="post" class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>距离：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$distanceintervalinfo.distance_num}" name="distance_num" id="distance_num">千米
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>说明：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="distance_desc" class="textarea">{$distanceintervalinfo.distance_desc}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$distanceintervalinfo.sort_order}" name="sort_order">
            </div>
        </div>
        {if $istype eq '2'}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否禁用：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="radio" name="disabled" value="0" {if $distanceintervalinfo.disabled eq 0}checked{/if}>是
                <input type="radio" name="disabled" value="1" {if $distanceintervalinfo.disabled eq 1}checked{/if}>否
            </div>
        </div>
        {/if}
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="hidden" name="is_ajax" id="is_ajax" value="1">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <button onClick="window.history.back();" class="btn btn-default radius" type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
{include file="Public/foot_js" /}
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/admin_file/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/admin_file/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/admin_file/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/admin_file/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/admin_file/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $("#form-admin-add").validate({
        rules:{
            distance_num:{
                required:true,
                number:true
            },
            distance_desc:{
                required:true
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            form.submit();
        }
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
